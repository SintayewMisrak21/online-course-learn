<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Training Center</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        header nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
           
        }

        .banner {
            background-image: url('https://source.unsplash.com/1600x600/?technology,education');
            background-size: cover;
            background-position: center;
            color: rgb(12, 0, 0);
            padding: 5rem 2rem;
            text-align: center;
        }

        .banner h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .banner p {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .banner a {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .banner a:hover {
            background-color: #4CAF50;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .section {
            margin-bottom: 2rem;
        }

        .section h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        .courses {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .course {
            background-color: white;
            margin: 1rem;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .course img {
            max-width: 100%;
            border-radius: 5px;
        }

        .course h3 {
            margin-top: 1rem;
        }

        .testimonials {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .testimonial {
            background-color: white;
            margin: 1rem;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .testimonial p {
            font-style: italic;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Computer Training Center</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
            <a href="about.html">About Us</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
        </nav>
    </header>
    <section class="banner">
        <h1>Learn, Grow, Succeed</h1>
        <p>Join our computer training center and advance your skills.</p>
        <a href="courses.html">Get Started</a>
    </section>
    <footer>
        <p>Â© 2024 Computer Training Center. All rights reserved.</p>
    </footer>
    <script src="/js/scripts.js"></script>
</body>
</html>
